<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Delete Note</h1>
<h2>Are you sure?</h2>
<p><a href="/note-list">List Note</a></p>
<form action="/delete" method="post" th:object="${note}">
    <input type="hidden" th:field="*{id}">
    <table>
        <tr>
            <td>Title</td>
            <td th:text="${note.title}" th:field="*{title}"></td>
        </tr>

        <tr>
            <td>Content</td>
            <td th:text="${note.content}" th:field="*{content}"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Delete Note"></td>
        </tr>
    </table>
</form>
</body>
</html>
