<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Delete Note</h1>
<h2>Are you sure?</h2>
<p><a href="/notetype-list">back to list</a></p>

<form action="/notetype-delete" method="post" th:object="${notetype}">
    <input type="hidden" th:field="*{id}">
    <table border="1">
        <tr>
            <td>Title</td>
            <td th:text="${notetype.name}" th:field="*{name}"></td>
        </tr>

        <tr>
            <td>Content</td>
            <td th:text="${notetype.description}" th:field="*{description}"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Delete Notetype"></td>
        </tr>
    </table>
</form>
</body>
</html>
