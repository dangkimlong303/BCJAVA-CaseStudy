<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Edit Note</h1>
<p><a href="/notetype-list">back to list</a></p>
<p th:if="${mes}">
    <span th:text="${mes}"></span>
</p>
<form action="/notetype-edit" method="post" th:object="${notetype}">
    <input type="hidden" th:field="*{id}">
    <table border="1">
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"></td>
        </tr>

        <tr>
            <td>Description</td>
            <td><input type="text" th:field="*{description}"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Edit NoteType"></td>
        </tr>
    </table>
</form>
</body>
</html>
