<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>List NoteType</h1>
<p><a href="/notetype-create">create notetype</a></p>
</br>
<p><a href="/note-list">note List</a></p>
<table border="1">
    <tr>
        <td>Name:</td>
        <td>Description</td>
        <td>Edit</td>
        <td>Delete</td>
    </tr>
    <th:block th:each="notetype : ${notetypes}">
        <tr>
            <td th:text="${notetype.name}"></td>
            <td th:text="${notetype.description}"></td>
            <td><a th:href="@{notetype-edit/__${notetype.id}__}">Edit</a></td>
            <td><a th:href="@{notetype-delete/__${notetype.id}__}">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
