<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create NoteType</h1>
<p><a href="/notetype-list">back to list</a></p>
<p th:if="${message}">
    <span th:text="${message}"></span>
</p>
<form action="/create-notetype" method="post" th:object="${notetype}">
    <table border="1">
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td><input type="text" th:field="*{description}"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Create Notetype"></td>
        </tr>
    </table>
</form>
</body>
</html>
